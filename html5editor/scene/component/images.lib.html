<script type="text/ng-template" id="ImagesLibrualy.html">
    <div class="modal-header">
        <a href="javascript:;" class="btn btn-default pull-right vn-file-input">
            <input upload-files class="file-click" type="file" />
            上传图片
        </a>
        <h3 class="modal-title">图片</h3>
    </div>
    <div class="modal-body media-manager-container">
        <div class="ads-row media-manager">
            <div class="ads-c-2 cagetName">
                <h4>分类</h4>
                <ul>
                    <li class="active" ng-class="{active: active == 1}" ><a ng-click="active = 1" href="javascript:;">背景图片库</a></li>
                    <li class="" ng-class="{active: active == 2}" ><a ng-click="active = 2" href="javascript:;">图标图片库</a></li>
                    <li class="" ng-class="{active: active == 3}" ><a ng-click="active = 3" href="javascript:;">我的图片</a></li>
                </ul>
            </div>
            <div class="ads-c-10 resure-List photolist">

                <uib-tabset active="active">
                    <uib-tab index="1" >
                        <div ng-repeat="(k,background) in systems.background.list track by $index"
                             class="items-pic ads-c-2">
                            <img ng-src="{{accessUrl+systems.background.path+background.name}}" />
                            <div class="check-item-a">
                                <a href="javascript:;" ng-click="checkImage(accessUrl+systems.background.path+background.name);" class="btn btn-default">选择</a>
                                <a href="javascript:;" ng-click="showCoperImgMain(accessUrl+systems.background.path+background.name)" class="btn btn-default">编辑</a>
                            </div>
                        </div>
                    </uib-tab>
                    <uib-tab index="2" >
                        <div ng-repeat="(k,icon) in systems.ico.list track by $index"
                             class="items-pic ads-c-2">
                            <img ng-src="{{accessUrl+systems.ico.path+icon.name}}" />
                            <div class="check-item-a">
                                <a href="javascript:;" ng-click="checkImage(accessUrl+systems.ico.path+icon.name);" class="btn btn-default">选择</a>
                                <a href="javascript:;" ng-click="showCoperImgMain(accessUrl+systems.ico.path+icon.name)" class="btn btn-default">编辑</a>
                            </div>
                        </div>
                    </uib-tab>
                    <uib-tab index="3" >
                        <div ng-repeat="(k,image) in user.image.list track by $index"
                             class="items-pic ads-c-2">
                            <img ng-src="{{accessUrl+user.image.path+image.path+image.name}}" />
                            <div class="check-item-a">
                                <a href="javascript:;" ng-click="checkImage(accessUrl+user.image.path+image.path+image.name);"  class="btn btn-default">选择</a>
                                <a href="javascript:;" ng-click="showCoperImgMain(accessUrl+user.image.path+image.path+image.name)" class="btn btn-default">编辑</a>
                                <a href="javascript:;"  ng-click="deleImage(image,k)" class="btn btn-danger">删除</a>
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">放弃</button>
    </div>

    <div class="coper-images-tool enbleactive" image-coper  ng-class="{true:'active',false:'enbleactive'}[isShowCoper]">

    </div>
    <div class="upload-loading enbleactive" upload-load  ng-class="{true:'active',false:'enbleactive'}[isShowLoad]">
        <div class="load-container load7">
            <div class="loader">Loading...</div>
        </div>
    </div>
</script>
